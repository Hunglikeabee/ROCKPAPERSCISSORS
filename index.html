<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/409a57b09b.js" crossorigin="anonymous"></script>
    <title>ROCK PAPER SCISSORS! GAME ON!</title>
</head>
<body>
    <header>
        <h1>Rock paper scissors! GO!</h1>
    </header>
    <main>
        <h2 class="choose">Choose:</h2>
        <section class="hands__container">
            <div class="hands__rock"><i class="far fa-hand-rock" data-product="1"></i></div>
            <div class="hands__paper"><i class="far fa-hand-paper" data-product="2"></i></div>
            <div class="hands__scissor"><i class="far fa-hand-scissors" data-product="3"></i></div>
        </section>
        <section class="result"></section>
        <section class="score">
            <div class="plus-score">No score</div>
            <div class="minus-score">No score</div>
        </section>
        <button class="clear-result">Reset Score</button>
    </main>
    <footer>

    </footer>
</body>
<script src="js/script.js"></script>
</html>
